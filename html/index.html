<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See 'N' Say Storymaker</title>
    <link rel="stylesheet" href="/COMP1073-Assignment1/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>See 'N' Say Storymaker</h1>
        
        <div class="buttons">
            <button id="subjectBtn">Who?</button>
            <button id="actionBtn">Did What? </button>
            <button id="placeBtn">Where? </button>
            <button id="timeBtn">When? </button>
            <button id="moodBtn">How? </button>
        </div>

        <p id="storyOutput">Your story will appear here...</p>

        <div class="controls">
            <button id="generateStory">Generate Story</button>
            <button id="randomStory">Random Story</button>
            <button id="resetStory">Reset</button>
        </div>
    </div>

 <script src="/COMP1073-Assignment1/js/script.js"></script>
</body>
</html>
